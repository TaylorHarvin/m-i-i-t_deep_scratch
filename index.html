    <script>
      function setHomePage(){
        $("#homePage").show();
        $("#mainPage").hide();
        $("#downloadPage").hide();
        $("#classPage").hide();
      }
      function setMainPage(){
        $("#homePage").hide();
        $("#mainPage").show();
        $("#downloadPage").hide();
        $("#classPage").hide();
      }
      function setClassPage(){
        $("#homePage").hide();
        $("#mainPage").hide();
        $("#classPage").show();
        $("#downloadPage").hide();
      }
      function setDownloadPage(){
        $("#downloadPage").show();
        $("#homePage").hide();
        $("#mainPage").hide();
        $("#classPage").hide();
      }
      $(document).ready(function(){
        setHomePage();
      });

    </script>
