
<div class="container-fluid" ng-controller="codeDownloader" id="codeDownloaderContainer">
  <div class="panel panel-primary">
    <div align="center" class="panel-heading">
      <h1>Download Your Code:</h1>
    </div>
    <div class="panel-body">
      <div class="container-fluid" align="center">
        <table ng-repeat="object in objects" border="2" on-finish-render="updateAllFiles()">
          <tr >
            <th colspan="2" align="center" style="background-color:blue;color:white;text-align:center">{{object.className}}</th>
          </tr>
          <tr>
            <th>Header (*.h)</th>
            <th>Implementation (*.cpp)</th>
          </tr>
          <tr>
            <td><a id="{{'headerFile_'+$index}}" ng-ready="genFiles($index)">{{object.className}}.h</a></td>
            <td><a id="{{'cppFile_'+$index}}" ng-ready="genFiles($index)">{{object.className}}.cpp</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
