    <div ng-include="'header.html'"></div>
    <script>
      var objects = [
    		{"className":"Shape",
    			"vars":[
    				{"type":"int","name":"width","value":"5"}
    			],
    			"showParams":false,
    			"methods":[
    				{"return":"void","name":"setWidth","params":[
    					{"type":"int","name":"width","value":"5"}
    					]
    				}
    			]
    		},
    		{"className":"Circle",
    			"vars":[
    				{"type":"int","name":"width","value":"5"}
    			],
    			"showParams":false,
    			"methods":[
    				{"return":"void","name":"setRadius","params":[
    					{"type":"int","name":"radius","value":"5"},
    					{"type":"string","name":"units","value":"cm"}
    					]
    				}
    			]
    		}
    	];


      function allowDrop(ev) {
          ev.preventDefault();
      }

      function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev,target) {
          ev.preventDefault();
          var droppedClass = ev.dataTransfer.getData("text");
          var objectId = parseInt(droppedClass.split("_")[1],10);
          $("#"+ev.target.id).val(JSON.stringify(objects[objectId]));
          //var data = ev.dataTransfer.getData("text");
          //ev.target.appendChild(document.getElementById(data));
      }
    </script>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <textarea id="mainFile" ondrop="drop(event,this)" ondragover="allowDrop(event)" style="width:500px; height: 1000px"></textarea>
        </div>
        <div class="col-lg-6">
          <div id="object_0" class="container" ondragstart="drag(event)" draggable="true" style="width:100px;height100px;background-color:blue">
            <h2>Shape Class</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
